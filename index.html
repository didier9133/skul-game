<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <script src="https://kit.fontawesome.com/8226f8213e.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>

      *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        background-color: indigo;
        color: #fff;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .game-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        
      }

      #nickname{
        writing-mode:vertical-lr ;
      
      }

      canvas {
        border: 4px solid #ff6600;
        border-radius: 8px;
        background-color: #feff9d;
      }

      .btns {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 8px;
        width: 100%;
        

      }

      button {
        box-sizing: border-box;
        background-color: #fdef05;
        border-radius: 8px;
        border: 2px solid #ff6600;
        font-family: inherit;
        margin: 0;
        padding: 10px 20px;
        width: 90px;
        height: fit-content;
      }
      
      .btn-internal{
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      button:not(:last-child) {
        margin-right: 10px;
      }

      .messages {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        width: 80%;
        max-width: 460px;
      }

      p {
        display: block;
        margin: 0;
        width: 100%;
      }

      @media (max-width: 440px) {
        /* button {
            margin-top: 25px;
        } */

        /* #arriba,
        #abajo {
            margin-left: 100%;
            margin-right: 100%;
        } */
      }
    </style>
</head>
<body>

      </div>
      <canvas id="canvas"></canvas>   
    </div>
    
    <div class="flex justify-center md:text-lg items-center flex-col">
      <div class="game-messages messages text-center my-2" >

      <div class="btns">

          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="btn-internal">
            <button class="flex text-xs md:text-base text-black justify-center items-center hover:scale-105 hover:bg-yellow-400 arriba">
              <i class="fa-solid fa-arrow-up"></i>
            </button>
            <button class="flex text-xs md:text-base text-black justify-center items-center hover:scale-105 hover:bg-yellow-400 abajo">
              <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>
        <button class="flex text-xs md:text-base  text-black justify-center items-center hover:scale-105 hover:bg-yellow-400 derecha">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
    
    <div class="hidden md:flex text-black flex-col absolute right-0 text-xl justify-center md:text-2xl">
          
      <a href="https://github.com/didier9133" target="_blank" class="w-14 h-14 bg-fondo-cremoso hover:bg-primary border-b-2 border-orange-300 flex justify-center items-center">

      <a href="https://twitter.com/didierecs" target="_blank" class="w-14 h-14 bg-fondo-cremoso hover:bg-primary  border-b-2 border-orange-300 flex justify-center items-center">

      <a href="https://www.instagram.com/didier9133/" target="_blank" class="w-14 h-14 bg-fondo-cremoso hover:bg-primary  border-b-2 border-orange-300 flex justify-center items-center">
        <i class="fa-brands fa-instagram"></i>

      <a href= "https://www.linkedin.com/in/didier-contreras-sanchez-a05537175/" target="_blank" class="w-14 h-14 bg-fondo-cremoso hover:bg-primary  flex justify-center items-center">
